#-----------------模板配置---------------------
#调试模式，模板文件更新将自动重新加载
RoubSite:
  smarty:
    debug: true
    #启用cache，如果遇到变量无法刷新的问题，请关闭缓存(cache=off)
    cache: off
    #模板文件编码集
    encoding: UTF-8
    #左边界定界符
    left.delimiter: "{"
    #右边界定界符
    right.delimiter: "}"
    #函数扩展包的名称，以:分隔
    package:
      function: com.roubsite.smarty4j.statement.function
      #变量调节器扩展包的名称，以:分隔
      modifier: com.roubsite.smarty4j.statement.modifier
